<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="./src/images/icons8-calculator-16.ico">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator-grid">
            <div class="output">
                <div class="prev-data"></div>
                <div class="current-data"></div>
            </div>
            <button class="span-2 all-clear">AC</button>
            <button DeleteBtn>DEL</button>
            <button operationBtn>รท</button>
            <button numberBtn>7</button>
            <button numberBtn>8</button>
            <button numberBtn>9</button>
            <button operationBtn>ร</button>
            <button numberBtn>4</button>
            <button numberBtn>5</button>
            <button numberBtn>6</button>
            <button operationBtn>-</button>
            <button numberBtn>1</button>
            <button numberBtn>2</button>
            <button numberBtn>3</button>
            <button operationBtn>+</button>
            <button numberBtn>.</button>
            <button numberBtn>0</button>
            <button class="equalBtn span-2">=</button>
        </div>     
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
